<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩네컷</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="photo">
            <div id="image1" class="photo-frame"
            onmouseover="showText(1)"
            onmouseout="hideText(1)"
            onclick="alertText(1)"
            >
                <span id="desc1" class="photo-description">
                    우리 작년 1월에 동해 갔을 때 :)
                </span>
            </div>
            <div id="image2" class="photo-frame"
            onmouseover="showText(2)"
            onmouseout="hideText(2)"
            onclick="alertText(2)"
            >
                <span id="desc2" class="photo-description">
                    작년 할로윈 파티
                </span>
            </div>
            <div id="image3" class="photo-frame"
            onmouseover="showText(3)"
            onmouseout="hideText(3)"
            onclick="alertText(3)"
            >
                <span id="desc3" class="photo-description">
                    친구랑 싸웠을 때 위로해준 너
                </span>
            </div>
            <div class="photo-frame">
                <iframe src="https://www.youtube.com/embed/TWz1btekxfs?si=WddkdyRJpBBNT4Bn" class="video">
                </iframe>
            </div>
        </div>
        <div class="footer">
            <p class="f-title">Happy Lunch Time</p>
            <p class="f-date">2024.07.12</p>
        </div>
    </div>
</body>

</html>
